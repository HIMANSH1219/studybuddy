
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyBuddy - AI Masterclass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      padding: 2rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      animation: popUp 0.5s ease-out;
      margin-bottom: 2rem;
    }
    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    button:hover {
      background: #5c64f0;
    }
    .toggle-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
      display: block;
    }
    .payment-section {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    .payment-section h3 {
      margin-bottom: 1rem;
      color: #333;
    }
    .price {
      background: #00ffcc;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      margin-bottom: 1rem;
      display: inline-block;
    }
    .enroll-btn {
      background: #ff0099;
      border: none;
      padding: 0.8rem 2rem;
      color: white;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .enroll-btn:hover {
      background: #e60073;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitForm()">Login</button>
    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Signup</span>
  </div>

  <div class="payment-section">
    <h3>ðŸ”¥ AI Masterclass ðŸ”¥</h3>
    <p>Learn AI & Start Earning â‚¹30,000 â€“ â‚¹50,000/month!</p>
    <div class="price">Now â‚¹49/- <small>(Original â‚¹99/-)</small></div>
    <button class="enroll-btn" onclick="payNow()">Pay & Enroll</button>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      const title = document.getElementById('form-title');
      const button = document.querySelector('#auth-box button');
      const toggleText = document.querySelector('.toggle-link');
      if (isLogin) {
        title.textContent = 'Signup';
        button.textContent = 'Signup';
        toggleText.textContent = 'Already have an account? Login';
        isLogin = false;
      } else {
        title.textContent = 'Login';
        button.textContent = 'Login';
        toggleText.textContent = "Don't have an account? Signup";
        isLogin = true;
      }
    }

    function submitForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      alert((isLogin ? "Logged in" : "Signed up") + " with: " + email);
    }

    function payNow() {
      var options = {
        key: "rzp_test_YourKeyHere", // Replace with your Razorpay Key ID
        amount: 4900,
        currency: "INR",
        name: "StudyBuddy",
        description: "AI Masterclass Course",
        handler: function (response) {
          alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        },
        prefill: {
          email: document.getElementById("email").value,
        },
        theme: {
          color: "#4e54c8",
        },
      };
      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
